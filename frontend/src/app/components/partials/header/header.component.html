<header>
  <div class="container">
    <a routerLink="/" class="logo"> Sweets & More</a>
    <!-- <div>
    <img src="..\assets\Images\Logo\Logo.JPG" alt="Logo">
    </div> -->
    <app-search></app-search>
    <nav>
      <ul>
        <li *ngIf="!isAuth">
          <a routerLink="/login">Login</a>
        </li>
        <li class="menu-settings" *ngIf="user.isAdmin">
          <a routerLink="/settings">Settings</a>
          <div class="menu">
            <a routerLink="/users">Users</a>
            <a routerLink="/allOrders">All Orders</a>
            <a routerLink="/manageProducts">Manage Products</a>
          </div>
        </li>
        <li *ngIf="isAuth" class="menu-container">
          <a routerLink="/dashboard">{{ user.name }}</a>
          <div class="menu">
            <a routerLink="/profile">Profile</a>
            <a routerLink="/orders">My Orders</a>
            <a (click)="logout()">Logout</a>
          </div>
        </li>
        <li *ngIf="isAuth">
          <a routerLink="/cart-page">
            <!-- <span class="cart">
              <span class="material-icons"> shopping_cart </span>
            </span> -->
            Cart <span *ngIf="cartQuantity">{{ cartQuantity }}</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
