<div class="container">
  <div class="details">
    <app-title title="Add New Product"></app-title>
    <form [formGroup]="addProduct" (ngSubmit)="submit()">
      <text-input
        [control]="fc.name"
        [showErrorsWhen]="isSubmitted"
        label="Product Name"
      >
      </text-input>

      <text-input
        [control]="fc.tags"
        [showErrorsWhen]="isSubmitted"
        label="Category"
        type="text"
      >
      </text-input>
      <select class="select"
        fullWidth
        size="3"
        font-size="30px"
      >
        <Option value="sweets">Sweets</Option>
        <Option value="pastries">Pastries</Option>
        <Option value="ourCuisine">Our Cuisine</Option>
      </select>

        type="text"

      <!-- <textarea
      placeholder="Description   (max 200 Chars)"

      </textarea> -->
      <text-input
        [control]="fc.description"
        [showErrorsWhen]="isSubmitted"
        label="Description"
        type2="textArea"
      >
      </text-input>

      <text-input
        [control]="fc.price"
        [showErrorsWhen]="isSubmitted"
        label="Price"
        type="text"
      >
      </text-input>

      <text-input
        [control]="fc.piece"
        [showErrorsWhen]="isSubmitted"
        label="Sell By:"
        type="text"
      >
      </text-input>

      <text-input
        [control]="fc.imageUrl"
        [showErrorsWhen]="isSubmitted"
        label="Picture"
        type="file"
        accept="image/*"
      >
    </text-input>

      <default-button text="Add Product"></default-button>
    </form>
  </div>
</div>
