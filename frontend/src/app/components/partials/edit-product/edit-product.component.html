<div class="container">
  <div class="details">
    <app-title title="Edit Product"></app-title>
    <form [formGroup]="editProductForm" (ngSubmit)="submit()">
      <!-- <text-input
        [control]="fc.tags"
        [showErrorsWhen]="isSubmitted"
        label="Category"
        type="text"
      >
      </text-input> -->
      <div>
        <label for="Category">Category</label>
      </div>
      <div class="category">
        <div *ngFor="let category of categories">
          <input
            type="radio"
            id="category"
            name="category"
            value="{{ category }}"
            (change)="getFoodByTag(category)"
          />
          {{ category }}
        </div>
      </div>
      <br />
      <div>
        <label for="CategoryProducts">Category Products</label>
      </div>
      <div class="categoryProducts">
        <div *ngFor="let food of foods">
          <input
            type="radio"
            id="product"
            name="CategoryProducts"
            value="{{ food.name }}"
            (change)="getFoodById(food.id)"
          />{{ food.name }}
        </div>
      </div>
      <br />

      <text-input
        [control]="fc.name"
        [showErrorsWhen]="isSubmitted"
        label="Product Name"
      >
        <div *ngFor="let food of foods">
          {{ food.name }}
        </div>
      </text-input>

      <text-input
        [control]="fc.description"
        [showErrorsWhen]="isSubmitted"
        label="Description"
        type2="textArea"
      >
      </text-input>

      <text-input
        [control]="fc.price"
        [showErrorsWhen]="isSubmitted"
        label="Price"
        type="text"
      >
      </text-input>

      <text-input
        [control]="fc.piece"
        [showErrorsWhen]="isSubmitted"
        label="Sell By:"
        type="text"
      >
      </text-input>

      <text-input
        [control]="fc.imageUrl"
        [showErrorsWhen]="isSubmitted"
        label="Picture"
        type="file"
        accept="image/*"
      >
      </text-input>

      <default-button text="Edit Product"></default-button>
    </form>
  </div>
</div>
