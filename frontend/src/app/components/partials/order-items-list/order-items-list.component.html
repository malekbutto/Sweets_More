<table>
  <tr>
    <td colspan="5">
      <h3>Order Items:</h3>
    </td>
  </tr>
  <tr>
    <td>
    </td>
    <td>
      <strong>
      Item
    </strong>
    </td>
    <td>
    <strong>
      Price
    </strong>
    </td>
    <td>
    <strong>
      Quantity
    </strong>
    </td>
    <td>
    <strong>
      Total
    </strong>
    </td>
  </tr>
  <tr *ngFor="let item of order.items">
    <td>
      <a routerLink="/food/{{item.food.id}}">
        <img [src]="item.food.imageUrl"/>
      </a>
    </td>
    <td>
      {{item.food.name}}
    </td>
    <td>
      {{item.food.price}} NIS
    </td>
    <td>
      {{item.quantity}}
    </td>
    <td>
      {{item.price}} NIS
    </td>
  </tr>
  <tr>
    <td colspan="3"></td>
    <td>
      <strong>
        Total:
      </strong>
    </td>
    <td>
      <strong>
        {{order.totalPrice}} NIS
      </strong>
    </td>
  </tr>
</table>
