<div class="container">
  <p>Categories</p>
  <app-tags></app-tags>
  <p>Products</p>
  <app-not-found
    [visible]="!foods || foods.length <= 0"
    notFoundMessage="Nothing Found!"
    resetLinkText="Reset Search"
  >
  </app-not-found>
  <ul>
    <li *ngFor="let food of foods">
      <a routerLink="/{{ food.tags }}/{{ food.id }}">
        <img src="{{ food.imageUrl }}" [alt]="food.name" />
        <div class="content">
          <div class="name">
            {{ food.name }}
          </div>
          <span class="material-icons" (click)="addToCart()" title="Add To Cart">
            add_shopping_cart
          </span>
          <!-- <span class="favorite {{ food.favorite ? '' : 'not' }}"> ‚ù§ </span> -->
        </div>
        <div class="price">
          <span> {{ food.price }} NIS / {{ food.piece }} </span>
        </div>
      </a>
    </li>
  </ul>
</div>
