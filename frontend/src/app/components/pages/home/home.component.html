<div class="container">
  <p>Categories</p>
  <app-tags></app-tags>
  <p>Products</p>
  <app-not-found
    [visible]="!foods || foods.length <= 0"
    notFoundMessage="Nothing Found!"
    resetLinkText="Reset Search"
  >
  </app-not-found>
  <ul>
    <li *ngFor="let food of foods">
      <a routerLink="/{{ food.tags }}/{{ food.id }}">
        <img src="{{ food.imageUrl }}" [alt]="food.name" />
        <div class="content">
          <div class="name">
            {{ food.name }}
          </div>
          <span
            class="material-icons cart-icon"
            (click)="
              addToCart(food); $event.stopPropagation(); $event.preventDefault()
            "
            title="Add To Cart"
          >
            add_shopping_cart
          </span>
        </div>
        <div class="price">
          <span> {{ food.price }} NIS / {{ food.piece }} </span>
        </div>
      </a>
    </li>
  </ul>
</div>
