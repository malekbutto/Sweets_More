<h3>Users List</h3>
<table>
  <tr>
    <td>
      <strong> Name </strong>
    </td>
    <td>
      <strong> Email </strong>
    </td>
    <td>
      <strong> Address </strong>
    </td>
    <td>
      <strong> Admin </strong>
    </td>
    <td>
      <strong> Manage </strong>
    </td>
  </tr>
  <tr *ngFor="let user of users">
    <td>
      <input type="text" value="{{ user.name }} " name="text" width="auto" [disabled]="disableValue">
    </td>
    <td>
      <input type="text" value="{{ user.email }}" name="text" width="auto" [disabled]="disableValue">
    </td>
    <td>
      <input type="text" value="{{ user.address }}" name="text" width="auto" [disabled]="disableValue">
    </td>
    <td *ngIf="user.isAdmin">
      <span class='material-symbols-outlined' style="color: green;"> check_box </span>
    </td>
    <td *ngIf="!user.isAdmin">
      <span class='material-symbols-outlined' style="color: red;"> cancel </span>
    </td>
    <td>
      <span class="material-symbols-outlined" title="Confirm" style="cursor: pointer;" onclick="updateUser()"> priority </span>
      <span class="material-symbols-outlined"> more_vert </span>
      <span class="material-symbols-outlined" title="Edit" onclick="enableEdit()" style="cursor: pointer;"> edit_square </span>
      <span class="material-symbols-outlined"> more_vert </span>
      <span class="material-symbols-outlined" title="Delete" style="cursor: pointer;"> delete </span>
    </td>
  </tr>
</table>
